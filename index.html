<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/88ffbf7214.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo"></div>
            <div class="title">
                <p>sign in</p>
            </div>
            <div class="close">
                <p>X</p>
            </div>
        </div>
        <div class="main">
            <div class="inputs">
                <div class="in1">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="emailinput" placeholder="mail@example.com"><br><br>
                </div>
                <div class="in2">
                    <i class="fas fa-unlock"></i>
                    <input type="password" class="passwordinput" placeholder="password"><br><br><br>
                </div>
                <button class="submit">SIGN IN</button>
                <p class="forgotpwd">Forgot your password?</p>
                <p class="register">Register!</p>
            </div>
            <div class="divider">
                <p>OR</p>
            </div>
            <div class="aditional">
                <button class="fsubmit">f<i class="fab fa-facebook-f"></i></button>
                <button class="gsubmit">g</button><br>
                <button class="epamsubmit">< EPAM LOGIN ></button>
            </div>
        </div>
    </div>
    
</body>
</html>
